- name: MySQL installation, Usage and Removal
  hosts: localhost
  vars: 
    MYSQL_VERSION: "{{ lookup('env', 'MYSQL_VERSION') }}"
  tasks:
    - name: Install version 5.7
      apt:
        name: "{{item}}"
      with_items:
        - mysql-client-5.7
        - mysql-server-5.7
      when: lookup('env', 'MYSQL_VERSION') == "5.7" 
  
    - name: Install version 8.0
      apt:
        name: "{{item}}"
      with_items:
        - mysql-server
        - mysql-client
        - python3-mysqldb-dbg
        - python3-pymysql

      when: lookup('env', 'MYSQL_VERSION') == "8.0" 

    - name: Ensuring MySQL service is running
      service:
        name: mysql
        state: started
        enabled: yes
    
    - name: Creating a test database
      mysql_db:
        name: testdb
        state: present

    - name: Creating a new user
      mysql_db:
        name: Akshat
        password: password
        state: present

    - name: Deleting the test database
      mysql_db:
        name: testdb
        state: absent
    
    - name: Uninstalling MySQL
      apt:
        name: "{{item}}"
        state: absent
      become: true
      with_items:
        - mysql-server
        - mysql-client
        - python3-mysqldb-dbg
        - python3-pymysql